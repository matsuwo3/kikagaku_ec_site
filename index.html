<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【test】キカガクオンラインの動画販売ページ</title>
    <!-- Bootstrapのファイル読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Bootstrapの日本語フォントを変換する外部ファイルの読み込み -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css"
    />
  </head>
  <body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">キカガクオンライン</h1>
    </div>
    <!-- id = app の要素 -->
    <div class="container" id="app">
      <!-- 追記：商品カードをまとめる div タグ -->
      <div class="card-deck mb-5 text-center">
        <!-- カードタグ -->
        <div
          v-for="(product, index) in products"
          :key="index"
          class="card mb-4 shadow-sm"
        >
          <div class="card-header">
            <h4 class="my-0 font-weight-bold">{{ product.title }}</h4>
          </div>
          <img
            class="bd-placeholder-img card-img-top"
            width="100%"
            :src="product.img"
          />
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ product.price }}円</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li v-for="(text, textIndex) in product.texts" :key="textIndex">
                {{ text }}
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-lg btn-block btn-info"
              v-if="product.buyable"
              @click="toggleBuyable(index)"
            >
              カートに入れる
            </button>
            <button
              type="button"
              class="btn btn-lg btn-block btn-danger"
              v-else
              @click="toggleBuyable(index)"
            >
              カートから取り除く
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h1 class="display-4">合計額:{{ sumPrice }}円</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            v-model="email"
          />
          <button type="submit" class="btn btn-info" @click="noticeSend">
            送付
          </button>
        </div>
        <button type="submit" class="btn btn-info">送付</button>
      </form>
    </div>

    <footer class="border-top mt-5">
      <small class="d-block mb-3 text-muted">©キカガク</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue 関連の記述箇所 -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
